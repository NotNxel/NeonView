<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeonView: Show Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header-section">
            <h1>NeonView</h1>
            <p class="subtitle">Find your next binge-worthy show</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="watched" 
                    class="curved-input"
                    placeholder="Enter shows you've watchedâ€¦">
                <button class="recommend-btn" onclick="getRecommendations()">
                    <span>Get Recommendations</span>
                </button>
            </div>
        </div>
    </div>
    <div id="results-section">
        <div id="results">
            <!-- Recommendation cards will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
