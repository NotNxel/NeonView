<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1><span class="accent">Nexus</span> Show Recommender</h1>
      <p>Discover your next binge from millions of movies and shows!</p>
    </div>
  </header>

  <main class="app">
    <section class="search-section">
      <div class="input-wrap">
        <div id="pill-container"></div>
        <input type="search" id="search-input" placeholder="Add a watched show/movie..." autocomplete="off" />
        <div id="suggestions"></div>
      </div>
      <button id="done-button">Done</button>
    </section>

    <section id="recommendations" class="recommend-grid">
      <!-- Recommendations will appear here -->
    </section>
  </main>

  <footer>
    <p>Made By Neel Nikhil  for movie lovers</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
